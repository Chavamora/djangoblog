{% extends 'base_layout.html' %}

{% block content %}
    <h1>Hobbies</h1>
    <div class="hobbies item_list">
        <svg id="addSvg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <a id="add"  href="{%url 'hobbies:create'%}">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 2C6.49 2 2 6.49 2 12C2 17.51 6.49 22 12 22C17.51 22 22 17.51 22 12C22 6.49 17.51 2 12 2ZM16 12.75H12.75V16C12.75 16.41 12.41 16.75 12 16.75C11.59 16.75 11.25 16.41 11.25 16V12.75H8C7.59 12.75 7.25 12.41 7.25 12C7.25 11.59 7.59 11.25 8 11.25H11.25V8C11.25 7.59 11.59 7.25 12 7.25C12.41 7.25 12.75 7.59 12.75 8V11.25H16C16.41 11.25 16.75 11.59 16.75 12C16.75 12.41 16.41 12.75 16 12.75Z" fill="#292D32"></path> </g>
        </a>
        </svg>
        {%if hobbies%}
        {%for hobbie in hobbies%}
        
            <div class="item">
                
                <h2><a href="{%url 'hobbies:detail' id=hobbie.id%}"> {{ hobbie.titulo }} </a></h2>
                <p> {{hobbie.snippet}} </p>
                <p> {{hobbie.date}} </p>
                <!-- <p class="author"> added by {{hobbie.author.username}} </p> -->
            </div>
        {%endfor%}
        {%else%}

        <p>Aun no tienes ningun Hobbie, haz click en "+" para agregar uno! </p>
        {%endif%}
    </div>
{% endblock %}
