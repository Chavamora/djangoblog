{%load static from static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <!-- <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="djangonautic" /></a></h1> -->
        <h1>TIME WISE</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form action="{% url 'accounts:logout' %}" class="logout-link" method="POST">
                        {%csrf_token%}
                        <button type="submit">Cerrar Sesion</button>
                    </form>
                </li>
                <li><a href="{%url 'accounts:profile'%}" class= "highlight">Perfil</a></li>
                {% else %}
                <li><a href="{% url 'accounts:login'%}">Login</a></li>
                <li><a href="{% url 'accounts:signup'%}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
        
    </div>
    
    <footer>
        <p>Derechos de autor &copy; 2023 Time Wise. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
