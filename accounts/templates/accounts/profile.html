{% extends 'base_layout.html' %}

{% block content %}
    <h1>Perfil</h1>
    <form class="site-form" method="post">
        {% csrf_token %}
        <h2>{{ user.username }}</h2>
        <p>Nombre completo: <input type="text" name="full_name" value="{{ user.username }}"></p>
        <p>Email: <input type="email" name="email" value="{{ user.email }}"></p>
        <p>Fecha de registro: {{ user.date_joined }}</p>
        
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit">Actualizar</button>
    </form>
{% endblock %}
